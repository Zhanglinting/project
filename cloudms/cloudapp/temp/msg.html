<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云端留言板首页</title>
</head>
<body>
    <h1>提交留言功能区</h1>
    <form action="/msg/" method="post">
        {% csrf_token %}
        发送方<input type="text" name="userA"> <br>
        接收方<input type="text" name="userB"> <br>
        消息文<input type="text" name="msg"> <br>
        <input type="submit" value="提交留言">
    </form>
    <h1>获取留言功能区</h1>
    <form action="/msg/" method="get">
        接收方<input type="text" name="userC"> <br>
        <input type="submit" value="获取留言">
    </form>
    <table border="1">
        <thead>
            <th>留言时间</th>
            <th>留言来源</th>
            <th>留言信息</th>
        </thead>
        <br>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{line.time}}</td>
                <td align="center">{{line.userA}}</td>
                <td>{{line.msg}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <img src="/cloudapp/img/1.png" height="200" width="100">
    <a href="/download">点击下载</a>
    <img src="/cloudapp/img/3.jpg" height="200" width="100">
</body>
</html>
